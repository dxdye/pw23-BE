services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: pw23
      POSTGRES_USER: cache_user
      POSTGRES_PASSWORD: cache_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cache_user -d pw23"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://cache_user:cache_pass@postgres:5432/pw23"
      PORT: 8000
      CACHE_REFRESH_CRON: "*/1 * * * *"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  test:
    build: .
    command: deno test -A
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://cache_user:cache_pass@postgres:5432/pw23"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
